<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CLIENTE</title>
        <script type="text/javascript" src="js/javascript.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

        <script type="text/javascript" src="js/javascript.js"></script>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </h:head>
    <h:body>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="http://localhost:8084/MaxMove/index.xhtml" class="brand-logo"><img src="logo.jpg" /></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="http://localhost:8084/MaxMove/login.xhtml"></a></li>
                </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#"></a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
                <div class="container">
                    <br/><br/>
                    <h1 class="header center white-text shadow-text">MaxMove</h1>
                    <div class="row center">
                        <h5 class="header col s12 white-text shadow-text">Cadastre-se!</h5>
                    </div>
                    <br/><br/>
                </div>
            </div>
            <div class="parallax"><img src="img8.jpg" alt="Cliente MaxMove"/></div>
        </div>
        <div class="container">
            <div class="section">
                <h:form>
                    <center>Email:
                    <h:inputText value="#{jsfLogin.email}"/>
                    <br></br>
                    Senha:
                    <h:inputText value="#{jsfLogin.senha}"/></center>
                    <br></br>

                    <div class="input-field col s12 m3 center ">
                            <h:commandButton value="Entrar Cliente" action="#{jsfLogin.entrarCliente()}"></h:commandButton>
                        </div>
                        <div class="input-field col s6 m3 center ">

                             <h:commandButton value="Entrar Personal" action="#{jsfLogin.entrarPersonal()}"></h:commandButton>
                        </div>
                    
                   
                </h:form>
            </div>
        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script type="text/javascript" src="js/javascript.js"></script>
    </h:body>
</html>
