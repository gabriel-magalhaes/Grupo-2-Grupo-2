<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MaxMove Dieta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </h:head>
    <h:body>
        <div class="section">
        <h:form>
            Nome 1:
            <h:inputText  value="#{jsfDieta.nome1}"/>
            Nome 2:
            <h:inputText  value="#{jsfDieta.nome2}"/><br></br>
            Nome 3:
            <h:inputText  value="#{jsfDieta.nome3}"/>
            Nome 4:
            <h:inputText  value="#{jsfDieta.nome4}"/><br></br>
            Nome 5:
            <h:inputText  value="#{jsfDieta.nome5}"/>
            Nome 6:
            <h:inputText  value="#{jsfDieta.nome6}"/><br></br>
            <input type="hidden" name="hidden1" value="1" />

            <h:selectOneMenu value="#{jsfDieta.tipo}">
                <f:selectItem itemValue="TIPO1" itemLabel="Emagrecimento" />
                <f:selectItem itemValue="TIPO2" itemLabel="Hipertrofia" />	
                <f:selectItem itemValue="TIPO3" itemLabel="CardÃ­aco" />
            </h:selectOneMenu>

            <h:commandButton value="Salvar" action="#{jsfDieta.salvar()}"></h:commandButton>
            <h:commandButton value="Alterar" action="#{jsfDieta.merge()}"> </h:commandButton>

        </h:form>
        </div>
        <h:form>
            <h:dataTable value="#{jsfDieta.all}" var="dieta">
                <h:column>
                    <h:outputText value="#{dieta.nome1}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.nome2}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.nome3}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.nome4}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.nome5}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.nome6}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.tipo}"/> 
                </h:column>
                <h:column>
                    <h:commandButton value="X" action="#{jsfDieta.remove(dieta)}"> </h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{jsfDieta.load_data(dieta)}"> </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
