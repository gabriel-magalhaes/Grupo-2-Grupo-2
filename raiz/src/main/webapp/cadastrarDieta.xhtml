<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>MaxMove Dieta</title>
    </h:head>
    <h:body>
        <h:form>
            Nome 1:
            <h:inputText  value="#{jsfDieta.nome1}"/><br></br>
            Tipo 1:
            <h:inputText  value="#{jsfDieta.tipo}" /><br></br>
            Nome 2:
            <h:inputText  value="#{jsfDieta.nome2}"/><br></br>
            Tipo 2:
            <h:inputText  value="#{jsfDieta.tipo}" /><br></br>

            
            <h:commandButton value="salvar" action="#{jsfDieta.salvar()}"></h:commandButton>
        </h:form>
        <h:form>
            <h:dataTable value="#{jsfDieta.all}" var="dieta">
                <h:column>
                    <h:outputText value="#{dieta.nome1}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.tipo}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{dieta.nome2}"/>
                </h:column>
               

            </h:dataTable>
        </h:form>
    </h:body>
</html>
