<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastrar Personal</title>
    </h:head>
    <h:body>
         <h:form>
            <h4> Cadastro Personal</h4>
            Especialidade:
            <h:inputText  value="#{jsfPersonal.especialidade}"/>
            Pagina:
            <h:inputText  value="#{jsfPersonal.pagina}"/><br></br>
            
            <h:commandButton value="salvar" action="#{jsfPersonal.salvar()}"> </h:commandButton>
         </h:form>
        
         <h:form>
            <h:dataTable value="#{jsfPersonal.all}" var="pers">
                <h:column>
                    <h:outputText value="#{pers.especialidade}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{pers.pagina}"/>
                </h:column>
           </h:dataTable>
        </h:form>
    </h:body>
</html>
